[package]
name = "wireman"
version = "0.1.0"
edition = "2021"
authors = ["preiter <phil.reiter93@gmail.com>"]
description = "A TUI based gRPC client"
repository = "https://github.com/preiter93/wireman"
keywords = ["gRPC", "proto", "TUI"]
readme = "README.md"
license = "MIT"

[dependencies]
core = { package = "wireman_core", path = "../wireman-core", version = "0.1.0" }
config = { package = "wireman_config", path = "../wireman-config", version = "0.1.0" }
tui-widget-list = { package = "tui-widget-list", path = "../../tui-widget-list", version = "0.6.0" }
edtui = { package = "edtui", path = "../../edtui", version = "0.2.1", default-features = false }
crossterm = "0.27"
ratatui = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicode-width = "0.1"
http = "0.2"
arboard = "3.3.0"
once_cell = "1.19.0"
